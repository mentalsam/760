            <script>
                // 入力データをローカルストレージに保存する関数
                function saveData() {
                    localStorage.setItem('inputData2', document.getElementById("inputData2").value);
                    localStorage.setItem('inputData3', document.getElementById("inputData3").value);
                    localStorage.setItem('inputData4', document.getElementById("inputData4").value);
                    localStorage.setItem('inputData5', document.getElementById("inputData5").value);
                    localStorage.setItem('searchInput', document.getElementById("searchInput").value);
                }
    
                function calculate2() {
                    var input = document.getElementById("inputData2").value;
                    var output = Math.round(input * 510);
                    document.getElementById("output2").innerText = "" + output + "個数";
                    saveData();
                }
                
                function calculate3() {
                    var input = document.getElementById("inputData3").value;
                    var output = Math.round(input / 0.00672);
                    document.getElementById("output3").innerText = "" + output + "個数";
                    saveData();
                }
    
                function calculate4() {
                    var input = document.getElementById("inputData4").value;
                    var output = Math.round(input / 0.012);
                    document.getElementById("output4").innerText = "" + output + "個数";
                    saveData();
                }
    
                function calculate5() {
                    var input = document.getElementById("inputData5").value;
                    var output = Math.round(input / 0.013);
                    document.getElementById("output5").innerText = "" + output + "個数";
                    saveData();
                }
    
    
                document.getElementById('searchInput').addEventListener('input', function() {
                    var filter = this.value.toUpperCase();
                    var items = document.getElementsByClassName('inventory-item');
                    for (var i = 0; i < items.length; i++) {
                        var label = items[i].getElementsByTagName('label')[0];
                        if (label.innerText.toUpperCase().indexOf(filter) > -1) {
                            items[i].style.display = "flex";
                        } else {
                            items[i].style.display = "none";
                        }
                    }
                    saveData();
                });
    
                // ページ読み込み時にデータを復元
                window.addEventListener('load', function() {
                    var inputData2 = localStorage.getItem('inputData2');
                    var inputData3 = localStorage.getItem('inputData3');
                    var inputData4 = localStorage.getItem('inputData4');
                    var inputData5 = localStorage.getItem('inputData5');
                    var searchInput = localStorage.getItem('searchInput');
    
                    if (inputData2 !== null) {
                        document.getElementById("inputData2").value = inputData2;
                        calculate2();
                    }
                    if (inputData3 !== null) {
                        document.getElementById("inputData3").value = inputData3;
                        calculate3();
                    }
                    if (inputData4 !== null) {
                        document.getElementById("inputData4").value = inputData4;
                        calculate4();
                    }
                    if (inputData5 !== null) {
                        document.getElementById("inputData5").value = inputData5;
                        calculate5();
                    }
                    if (searchInput !== null) {
                        document.getElementById("searchInput").value = searchInput;
                        // トリガーイベントを発火してフィルタを適用
                        var event = new Event('input');
                        document.getElementById('searchInput').dispatchEvent(event);
                    }
                });
            </script>
