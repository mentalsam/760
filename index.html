    <style>
        .header-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            background-color: #f1f1f1;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header-banner img {
            max-width: 30%;
            height: auto;
        }
        
        .inventory-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 5%;
            width: 100%;
            max-width: 700px;
            margin: 0 auto; /* 中央に配置するため追加 */
            overflow-y: auto;
            background-color: #ffffff;
        }
        
        .inventory-section input[type="text"] {
            padding: 2%;
            font-size: 1.6em;
            width: 90%;
            max-width: 700px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            color: #333333;
            background-color: #f9f9f9;
        }
        
        .inventory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 5%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            border: 1px solid #e0e0e0;
        }
        
        .inventory-item img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 1.5em;
        }
        
        .inventory-item label {
            font-size: 1.6em; /* フォントサイズを大きくしました */
            margin-bottom: 1em;
            text-align: center;
            font-family: 'Verdana', sans-serif;
            color: #222222;
        }
        
        .inventory-item input[type="number"] {
            padding: 2%;
            font-size: 1.6em; /* フォントサイズを大きくしました */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            color: #333333;
            background-color: #f9f9f9;
        }
        
        .inventory-item button {
            padding: 3% 4.5%;
            margin-top: 1em;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.8em;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s;
        }
        
        .inventory-item button:hover {
            background-color: #45a049;
        }
        
        .inventory-item p {
            font-size: 2em; /* フォントサイズを大きくしました */
            margin-top: 1em;
            color: #FF5733; /* 個数の色を変更して見やすくしました */
            word-wrap: break-word;
            font-family: 'Tahoma', sans-serif;
        }
        
        @media (max-width: 768px) {
            .inventory-section {
                padding: 10%;
            }
            
            .inventory-section input[type="text"] {
                font-size: 1.4em;
            }
            
            .inventory-item label {
                font-size: 1.4em; /* メディアクエリ内でもフォントサイズを大きくしました */
            }
            
            .inventory-item input[type="number"] {
                font-size: 1.4em; /* メディアクエリ内でもフォントサイズを大きくしました */
            }
            
            .inventory-item button {
                font-size: 1.5em;
                padding: 1.8em 3em;
            }
            
            .inventory-item p {
                font-size: 1.6em; /* フォントサイズを大きくしました */
                color: #FF5733; /* メディアクエリ内でも個数の色を変更しました */
            }
        }
        
        @media (max-width: 480px) {
            .inventory-section {
                padding: 15%;
            }
            
            .inventory-section input[type="text"] {
                font-size: 1.2em;
            }
            
            .inventory-item label {
                font-size: 1.2em; /* メディアクエリ内でもフォントサイズを大きくしました */
            }
            
            .inventory-item input[type="number"] {
                font-size: 1.2em; /* メディアクエリ内でフォントサイズを調整しました */
            }
            
            .inventory-item button {
                font-size: 1.5em;
                padding: 1.5em 2.25em;
            }
            
            .inventory-item p {
                font-size: 1.4em; /* フォントサイズを大きくしました */
                color: #FF5733; /* メディアクエリ内でも個数の色を変更しました */
            }
            
            .inventory-item img {
                max-width: 100%;
            }
        }
    </style>

    <script>
        // 入力データをローカルストレージに保存する関数
        function saveData() {
            localStorage.setItem('inputData2', document.getElementById("inputData2").value);
            localStorage.setItem('inputData3', document.getElementById("inputData3").value);
            localStorage.setItem('inputData4', document.getElementById("inputData4").value);
            localStorage.setItem('inputData5', document.getElementById("inputData5").value);
            localStorage.setItem('inputData6', document.getElementById("inputData6").value);
            localStorage.setItem('inputData7', document.getElementById("inputData7").value);
            localStorage.setItem('inputData8', document.getElementById("inputData8").value);
            localStorage.setItem('inputData9', document.getElementById("inputData9").value);
            localStorage.setItem('inputData10', document.getElementById("inputData10").value);
            localStorage.setItem('searchInput', document.getElementById("searchInput").value);
        }
    
        function calculate2() {
            var input = document.getElementById("inputData2").value;
            var output = Math.round(input * 510);
            document.getElementById("output2").innerText = output + "個数";
            saveData();
        }
        
        function calculate3() {
            var input = document.getElementById("inputData3").value;
            var output = Math.round(input / 0.00667);
            document.getElementById("output3").innerText = output + "個数";
            saveData();
        }
    
        function calculate4() {
            var input = document.getElementById("inputData4").value;
            var output = Math.round(input / 0.00657);
            document.getElementById("output4").innerText = output + "個数";
            saveData();
        }
    
        function calculate5() {
            var input = document.getElementById("inputData5").value;
            var output = Math.round(input / 0.013);
            document.getElementById("output5").innerText = output + "個数";
            saveData();
        }
    
        function calculate6() {
            var input = document.getElementById("inputData6").value;
            var output = Math.round(input / 0.015625);
            document.getElementById("output6").innerText = output + "個数";
            saveData();
        }
    
        function calculate7() {
            var input = document.getElementById("inputData7").value;
            var output = Math.round(input / 0.0095);
            document.getElementById("output7").innerText = output + "個数";
            saveData();
        }
    
        function calculate8() {
            var input = document.getElementById("inputData8").value;
            var output = Math.round(input / 0.01375);
            document.getElementById("output8").innerText = output + "個数";
            saveData();
        }
    
        function calculate9() {
            var input = document.getElementById("inputData9").value;
            var output = Math.round(input / 0.074);
            document.getElementById("output9").innerText = output + "個数";
            saveData();
        }
    
        function calculate10() {
            var input = document.getElementById("inputData10").value;
            var output = Math.round(input / 0.0695);
            document.getElementById("output10").innerText = output + "個数";
            saveData();
        }
    
        document.getElementById('searchInput').addEventListener('input', function() {
            var filter = this.value.toUpperCase();
            var items = document.getElementsByClassName('inventory-item');
            for (var i = 0; i < items.length; i++) {
                var label = items[i].getElementsByTagName('label')[0];
                if (label.innerText.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "flex";
                } else {
                    items[i].style.display = "none";
                }
            }
            saveData();
        });
    
        // ページ読み込み時にデータを復元
        window.addEventListener('load', function() {
            var inputData2 = localStorage.getItem('inputData2');
            var inputData3 = localStorage.getItem('inputData3');
            var inputData4 = localStorage.getItem('inputData4');
            var inputData5 = localStorage.getItem('inputData5');
            var inputData6 = localStorage.getItem('inputData6');
            var inputData7 = localStorage.getItem('inputData7');
            var inputData8 = localStorage.getItem('inputData8');
            var inputData9 = localStorage.getItem('inputData9');
            var inputData10 = localStorage.getItem('inputData10');
            var searchInput = localStorage.getItem('searchInput');
    
            if (inputData2 !== null) {
                document.getElementById("inputData2").value = inputData2;
                calculate2();
            }
            if (inputData3 !== null) {
                document.getElementById("inputData3").value = inputData3;
                calculate3();
            }
            if (inputData4 !== null) {
                document.getElementById("inputData4").value = inputData4;
                calculate4();
            }
            if (inputData5 !== null) {
                document.getElementById("inputData5").value = inputData5;
                calculate5();
            }
            if (inputData6 !== null) {
                document.getElementById("inputData6").value = inputData6;
                calculate6();
            }
            if (inputData7 !== null) {
                document.getElementById("inputData7").value = inputData7;
                calculate7();
            }
            if (inputData8 !== null) {
                document.getElementById("inputData8").value = inputData8;
                calculate8();
            }
            if (inputData9 !== null) {
                document.getElementById("inputData9").value = inputData9;
                calculate9();
            }
            if (inputData10 !== null) {
                document.getElementById("inputData10").value = inputData10;
                calculate10();
            }
            if (searchInput !== null) {
                document.getElementById("searchInput").value = searchInput;
                // トリガーイベントを発火してフィルタを適用
                var event = new Event('input');
                document.getElementById('searchInput').dispatchEvent(event);
            }
        });
    </script>
